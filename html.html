             var x=10;

             document.write("<br/>");

             document.write("<br/>");



             document.write("<h1>assignment operator.....</h1>");


            var x=10;
            var y=20;
            document.write(x+=y); // it means (x=x+y)
            document.write("<br/>");
            document.write(x-=y); // it means (x=x-y)
            document.write("<br/>");
            document.write(x*=y); // it means (x=x*y)
            document.write("<br/>");
            document.write(x/=y); // it means (x=x/y)
            document.write("<br/>");
            document.write(x%=y); // it means (x=x%y)
            document.write("<br/>");



            document.write("<h1>conditional operator....</h1>");

            var x="30";
            var y=20;
            document.write(x>y); //true
            document.write("<br/>");
            document.write(x>=y); // true
            document.write("<br/>");
            document.write(x<y); // false
            document.write("<br/>");
            document.write(x==y); // false
            document.write("<br/>");
            document.write(x!=y); //true
            document.write("<br/>");
            document.write(x===y); // false
            document.write("<br/>");
            document.write(x!==y); // true
            document.write("<br/>");


            document.write("<h1>logical operator......</h1>");

            var x=10;
            var y=20;
            var z=30;
            var a=true;

            document.write((x>y)&&(y>z));
            document.write("<br/>");
            document.write((x>y)||(y>z));
            document.write("<br/>");
            document.write(a);
            document.write("<br/>");
            document.write(!a);
            document.write("<br/>");


            document.write("<h1>statement.....</h1>");


            document.write("<h4>if condition.....</h4>");

            var x=10;
            var y=20;

            if(x<y){
                document.write("hello world");
            }

            document.write("<h4>if else condition.....</h4>");

            var x=10;
            var y=20;

            if(x>y){
                document.write("hello world");
            }
            else{
                document.write("hello javascript");
            }

            document.write("<h4>if else if condition.....</h4>");

            var x=10;
            var y=20;
            var z=30;

            if(x>y){
                document.write("hello world");
            }
            else if(y>z){
                document.write("hello javascript");
            }
            else if(z>x){
                document.write("hello bitm");
            }
            else{
                document.write("hello dhaka");
            }

            document.write("<h4>switch condition.....</h4>");

            var x=10;

            switch(x){
                case 5:
                    document.write("Hello World");
                    break;
                case 10:
                    document.write("Hello Javascript");
                    break;
                case 15:
                    document.write("Hello Bitm");
                    break;
                default:
                    document.write("Hello Dhaka");
            }

            document.write("<h1>repeated statement...</h1>");

            var x;

            for (x=10; x<=15; x++){
                document.write("hello world<br/>");
            }

            var x;

            for (x=99; x>=88; x--){
                document.write(x+"<br/>");
            }

            var x=10;

            while (x<15){
                document.write('hello world<br/>');
                x++;
            }
